[Environment]
ConfigFile=%PAL:AppDir%\mRemoteNG\mRemoteNG.settings

[Activate]
XML=true

[FileWrite1]
File=%ConfigFile%
Type=XML text
XPath=/settings/localSettings/setting[@name="LoadConsFromCustomLocation"]
Value=True

[FileWrite2]
File=%ConfigFile%
Type=XML text
XPath=/settings/localSettings/setting[@name="CustomConsPath"]
Value=%PAL:DataDir%\confCons.xml

[FileWrite3]
File=%ConfigFile%
Type=XML text
XPath=/settings/localSettings/setting[@name="LogToApplicationDirectory"]
Value=False

[FileWrite4]
File=%ConfigFile%
Type=XML text
XPath=/settings/localSettings/setting[@name="LogFilePath"]
Value=%PAL:DataDir%\mRemoteNG.log

[FileWrite5]
File=%ConfigFile%
Type=XML text
XPath=/settings/localSettings/setting[@name="SingleInstance"]
Value=True

[FileWrite6]
File=%ConfigFile%
Type=XML text
XPath=/settings/localSettings/setting[@name="DoubleClickOnTabClosesIt"]
Value=False

[FileWrite7]
File=%ConfigFile%
Type=XML text
XPath=/settings/localSettings/setting[@name="CheckForUpdatesFrequencyDays"]
Value=90

[FileWrite8]
File=%ConfigFile%
Type=XML text
XPath=/settings/localSettings/setting[@name="CheckForUpdatesOnStartup"]
Value=False

[Launch]
ProgramExecutable=mRemoteNG\mRemoteNG.exe
DirectoryMoveOK=yes
NoSpacesInPath=true
SupportsUNC=warn
SingleAppInstance=true
SinglePortableAppInstance=true

